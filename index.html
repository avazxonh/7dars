<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="container" class="content">
      <div class="img_vs_text">
        <img
          id="cover"
          class="cover-image"
          src="./images/Konsta-Qahramonlar.jpg"
          alt=""
        />
        <h1 id="title">Konsta-Qahramonlar</h1>
      </div>
      <div class="proccess">
        <div class="proccess-container">
          <span class="spann"><i class="fa-regular fa-circle"></i></span>
        </div>
      </div>

      <audio id="audio" src="./music/Konsta-Qahramonlar.mp3"></audio>
      <div class="controls">
        <button id="backword" class="button_bpf"><i class="fa-solid fa-backward"></i></button>
        <button id="play" class="button_bpf"><i class="fa-solid fa-play"></i></button>
        <button id="forward" class="button_bpf"><i class="fa-solid fa-forward"></i></button>
      </div>
      <div class="volume_controls">
        <i class="fa-solid fa-volume-low"></i>
        <input
          id="voice"
          type="range"
          step="1"
          min="0"
          max="100"
          value="20"
        /><i class="fa-solid fa-volume-high"></i>
        <span id="audio-volume">20</span>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
